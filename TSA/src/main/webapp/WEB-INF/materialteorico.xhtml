<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>Gerenciador de material teorico</title>
</h:head>
<h:body>
<h:form>
	
	Nome: <h:inputText value="#{materialteoricoBean.materialteorico.nomeMT}"></h:inputText> 

	<h:commandButton value="Adicionar"
			action="#{materialteoricoBean.addMaterialTeorico()}"></h:commandButton>

		<h:commandButton value="Buscar"
			action="#{materialteoricoBean.buscarMaterialTeorico()}"></h:commandButton>

		<h:dataTable var="mt" value="#{materialteoricoBean.mtFiltrados}">
		<h:column>
			<f:facet name="header">Nome</f:facet>
			<h:outputText value="#{mt.nomeMT}" />
		</h:column>
			<h:commandButton value="Remover"
				action="#{materialteoricoBean.removeMaterialTeorico(mt.nomeMT)}"></h:commandButton>
		</h:column>

	</h:dataTable>
</h:form>
</h:body>

</html>
