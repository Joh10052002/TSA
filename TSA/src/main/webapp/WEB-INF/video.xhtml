<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>Gerenciador de video</title>
</h:head>
<h:body>
<h:form>
	
	Nome: <h:inputText value="#{videoBean.video.nomeVid}"></h:inputText> 

	<h:commandButton value="Adicionar"
			action="#{videoBean.addVideo()}"></h:commandButton>

	<h:commandButton value="Buscar"
			action="#{videoBean.buscarVideo()}"></h:commandButton>
			
	<h:dataTable var="vid" value="#{videoBean.videosFiltrados}">
		<h:column>
			<f:facet name="header">Nome</f:facet>
			<h:outputText value="#{vid.nomeVid}" />
		</h:column>
			<h:commandButton value="Remover"
				action="#{videoBean.removeVideo(vid.nomeVid)}"></h:commandButton>
		</h:column>

	</h:dataTable>
</h:form>
</h:body>

</html>
